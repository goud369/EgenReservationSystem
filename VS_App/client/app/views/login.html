<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
    Username: admin@vs.com<br />
    Password: admin
</div>
    <div ng-show="loginvm.error" class="alert alert-danger">{{loginvm.error}}</div>
    <form name="form" ng-submit="loginvm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="loginvm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="loginvm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <img ng-if="loginvm.dataLoading"/>
        </div>
    </form>
</div>
