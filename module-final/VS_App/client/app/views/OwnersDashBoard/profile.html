    <div class="col-md-9" id="personalInfoBlock">
        <h1 class="text-center">Personal Details</h1>
        <form class="form-horizontal" ng-submit="futureWork()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  value="{{profileVm.OwnerDetails.name}}">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  value="{{profileVm.OwnerDetails.email}}">
                </div>
            </div>
             <div class="form-group">
                <label  class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  value="{{profileVm.OwnerDetails.password}}">
                </div>
            </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  value="{{profileVm.OwnerDetails.address}}">
                </div>
            </div>
             <div class="form-group">
                <label  class="col-sm-2 control-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control"  value="{{profileVm.OwnerDetails.phone}}">
                </div>
             </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
